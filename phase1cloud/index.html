<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Shop</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="background">
    <!-- Navbar -->
    <div class="navbar">
        <div class="brand">
            <div class="raccoon">
                <img width="90" src="/images/raccoon_logo_croped.png" alt="Raccoon Logo">
            </div>
            <a href="index.html">
                <h3>Home Page</h3>
            </a>
            <a href="myproducts.html">
                <h3> My products</h3>
            </a>
            <a href="order.html">
                <h3> Orders</h3>
            </a>
            <br>
            <p class="learn-to-shop">learn to shop <i class="bi bi-tsunami"></i></p>
        </div>

      
       <!-- Search Bar -->
    <div class="search_bar">
        <input type="text" id="searchInput" placeholder="Search Item" oninput="filterProducts()">
        <button type="button" onclick="filterProducts()"><i class="bi bi-search"></i></button>
    </div>


        <!-- Cart Icon -->
        <a href="cart.html">
            <div class="cart">
                <i class="bi bi-basket"></i>
                <div id="cartAmount" class="cartAmount">0</div>
            </div>
        </a>
    </div>

    <!-- Shop Section -->
    <div class="shop" id="shop">
        <!-- Products will be dynamically injected here by main.js -->
    </div>

    <!-- JavaScript files -->
    <script src="src/main.js"></script>
    </div>
</body>
</html>
